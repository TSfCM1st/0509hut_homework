<!-- extendメソッドはオブジェクトに取り込まれた後で呼び出すこととなりますので、クラスメソッドとして取り込む -->
{% extends 'blog/base.html' %}

{% block content %}
{% for post in post_list %}
<div class="card mb-3">
    <h2 class="card-header bg-dark text-white">{{ post.title }}</h2>
    <div class="card-body">
      <p>{{ post.created_at }}, {{ post.category }}, {{ post.created_user }}</p>
      <a href="{% url 'blog:detail' post.pk %}" class="btn btn-primary">続きを読む</a>
    </div>
</div>
{% endfor %}
<!-- includeメソッドはインスタンスメソッドとしてモジュールを取り込む -->
{% include 'blog/pagination.html' %}

{% endblock %}
